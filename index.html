<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div>
        <h1>COUNTER</h1>
        <h2 id="count-el">0</h2>
        <button onclick="increment()" id="increment-btn">INCREMENT</button>
        <button onclick="decrement()" id="decrement-btn">DECREMENT</button>
        <button onclick="reset()" id="reset-btn">RESET</button>
        <button onclick="save()" id="save-btn">SAVE</button>
        <button onclick="removesave()" id="removesave-btn">CLEAR SAVED</button>
        <p id="savednum">SAVED ENTRIES : </p>
    </div>
    




    <script src="index.js"></script>
    
</body>
</html>
